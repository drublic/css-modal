<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jasmine Spec Runner</title>

		<link rel="stylesheet" href="lib/jasmine-1.3.1/jasmine.css">
		<link rel="stylesheet" href="modal.css">

		<script src="lib/jquery.js"></script>
		<script src="lib/jasmine-1.3.1/jasmine.js"></script>
		<script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
	</head>

	<body>

		<!-- A modal with its content -->
		<section class="_modal" id="modal"
				style="top: 101%;"
				tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">

			<div class="modal-inner">
				<header>
					<h2 id="modal-label">Headline</h2>
				</header>

				<div class="modal-content">
					<p>Content.</p>
					<p><a href="#stackable">Stackable</a></p>
				</div>

				<footer>
					<p>Footer</p>
				</footer>
			</div>

			<!-- Use Hash-Bang to maintain scroll position when closing modal -->
			<a href="#!" class="modal-close" title="Close this modal"
					data-dismiss="modal" data-close="Close">&times;</a>
		</section>

		<!-- A modal with its content -->
		<section class="_modal" id="stackable"
				style="top: 101%;"
				tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">

			<div class="modal-inner">
				<div class="modal-content"></div>
			</div>

			<!-- Use Hash-Bang to maintain scroll position when closing modal -->
			<a href="#!" class="modal-close" title="Close this modal"
					data-dismiss="modal" data-close="Close">&times;</a>
		</section>

		<!-- Source -->
		<script src="../modal.js"></script>

		<!-- Specs -->
		<script src="spec/modal.js"></script>

		<script src="lib/reporter.js"></script>

		<script>
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}

			}());
		</script>

	</body>
</html>
